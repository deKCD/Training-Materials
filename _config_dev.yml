title: Collection of Training Materials
description: |
  Collection of GTN compatible de.KCD / de.NBI Cloud training materials and learning pathways
theme: jekyll-theme-cayman
color_mode:
  enable: true
  switch: true
  default: light
  
# Sites
url: "https://dekcd.github.io"
baseurl: ""
repository_url: https://github.com/deKCD/Training-Materials
dekcd_site: https://datenkompetenz.cloud/
denbicloud_site: https://www.denbi.de/cloud
cc_by_human: "https://creativecommons.org/licenses/by/4.0/"
email: "info@datenkompetenz.cloud"

# Directory setup
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
  pathways:
    output: true
  slides:
    output: true
  upcoming:
    output: true

# Turn on built-in syntax highlighting.
highlighter: rouge

exclude:
  - "**/.ipynb_checkpoints"
  - "**/.ipynb_checkpoints/**"

plugins:
  - jekyll-last-modified-at

categories:
  tutorials: "/tutorials/"
  pathways: "/pathways/"
  contribution: CONTRIBUTING.md
  citation: CITATION.md
  about_dekcd: https://datenkompetenz.cloud/
  about_denbi: https://www.denbi.de/cloud
  contact_email: "info@datenkompetenz.cloud"
header_links:
  partners: https://datenkompetenz.cloud/partner/
  event_calendar: https://datenkompetenz.cloud/event-kalender/?p=1
  upcoming: "/upcoming/"
